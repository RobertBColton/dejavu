<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground - Dejavu</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="module/bundle.js"></script>
  </head>
  <body class="playground-page">
    <div class="row banner">
      <nav>
        <div class="header left">
          <a href="/">Dejavu</a>
        </div>
        <ul class="nav right">
          <li><a href="/">Playground</a></li>
          <li><a href="http://github.com/rpjohnst/dejavu">Source</a></li>
        </ul>
      </nav>
    </div>

    <div class="row">
      <div class="playground">
        <nav class="toolbar">
          <ul class="nav left">
            <li><a id="run">Run</a></li>
          </ul>
        </nav>

        <pre id="editor" class="left"></pre>
        <pre id="output"></pre>
      </div>
    </div>

    <div class="row">
      <footer>
        <p>&copy; Russell Johnston 2017-2019</p>
      </footer>
    </div>
  </body>
</html>
